<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./main.css">
        <title>Word Game</title>
    </head>
    <body>
        <header>
            <h1>Word Game</h1>
        </header>
        <label>Chosen word:</label>
        <input type="text" class="chosen">
        <button id="btn-word1">Submit</button>
        <label>Guessed word:</label>
        <input type="text" class="guess">
        <button id="btn-word2">Submit</button>
        <div>
            <p id="chosen-word"></p>
            <p id="guessed-word"></p>
            <p id="error-length"></p>
        </div>
        <ul class="word-compared"></ul>
        <div>
            <p class="green-item">Green - correct letter placement</p>
            <p class="red-item">Red - incorrect letter</p>
            <p class="black-item">Black - misplaced letter</p>
        </div>  
        <h2 id="won-msg"></h2>

        <script type="module" src="main.js"></script>
    </body>
</html>
